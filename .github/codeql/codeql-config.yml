name: "CodeQL Config"

# Suppress false positives for security fixes
# These lines use endswith() which is the SECURE approach, not a vulnerability

paths-ignore:
  - '**/*.md'
  - 'docs/**'
  - '.archive/**'

# Query filters to reduce false positives
query-filters:
  - exclude:
      id: py/incomplete-url-substring-sanitization
      # Suppress for files that correctly use endswith() for domain validation
      # This is the recommended security fix, not a vulnerability
  - exclude:
      id: py/clear-text-logging-sensitive-data
      # Suppress for analytics.py where measurement ID is properly masked
