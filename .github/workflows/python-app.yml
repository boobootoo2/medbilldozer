name: Run Tests

on:
  push:
    branches: [ main, develop, v0.3 ]
  pull_request:
    branches: [ main, develop, v0.3 ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install main dependencies first (required for medbilldozer package)
        pip install -r requirements.txt
        # Install package in editable mode (provides medbilldozer imports)
        pip install -e . -v
        # Then install test dependencies
        pip install -r requirements-test.txt
        # Verify installation
        python -c "import medbilldozer; print(f'medbilldozer {medbilldozer.__version__} installed successfully')"
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short
    
    - name: Test Summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "Python version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        python -m pytest tests/ --collect-only -q >> $GITHUB_STEP_SUMMARY || true
