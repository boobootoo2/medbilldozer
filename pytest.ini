[pytest]
# Pytest configuration for medBillDozer

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Ignore failing tests due to numpy architecture incompatibility
collect_ignore = 
    tests/test_app.py
    tests/test_doc_assistant.py

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers for categorizing tests
markers =
    unit: Unit tests for isolated functions
    integration: Integration tests with external dependencies
    slow: Tests that take more than 1 second
