<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Billdozer Widget</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }
        
        .inner-container {
            width: 320px;
            height: 140px;
            display: flex;
            align-items: flex-end;
            background-color: #0595c7ff;
            position: relative;
            margin: 0 auto;
        }
        
        .billdozer_animation {
            position: relative;
            width: 33.3333%;
            height: 140px;
        }
        
        .billdozer_animation img {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            opacity: 0;
            animation: frameCycle 3s steps(1, end) infinite;
        }
        
        .billdozer_animation img:nth-child(1) {
            animation-delay: 0s;
        }
        
        .billdozer_animation img:nth-child(2) {
            animation-delay: 1s;
        }
        
        .billdozer_animation img:nth-child(3) {
            animation-delay: 2s;
        }
        
        @keyframes frameCycle {
            0% {
                opacity: 1;
            }
            33% {
                opacity: 1;
            }
            34% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }
        
        .speech-layer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            pointer-events: none;
        }
        
        .speech-bubble {
            background: white;
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            margin-bottom: 60px;
            position: relative;
        }
        
        .speech-pointer {
            position: absolute;
            bottom: -10px;
            width: 0;
            height: 0;
        }
        
        .talking-left .speech-pointer {
            left: -12px;
            border-top: 10px solid transparent;
            border-bottom: 12px solid transparent;
            border-right: 22px solid white;
            transform: rotate(-45deg);
        }
        
        .talking-right .speech-pointer {
            right: -12px;
            border-top: 12px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 22px solid white;
            transform: rotate(45deg);
        }
        /* Hide demo controls permanently */
        
        .controls {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="inner-container">
        <!-- Left (Billie) -->
        <div class="billdozer_animation">
            <img src="app/static/images/avatars/transparent/billie__eyes_closed__billdozer_down.png">
            <img src="app/static/images/avatars/transparent/billie__eyes_open__billdozer_up.png">
            <img src="app/static/images/avatars/transparent/billie__eyes_open__billdozer_down.png">
        </div>

        <!-- Middle -->
        <div class="billdozer_animation">
            <img src="app/static/images/avatars/transparent/envelop_rest.png">
            <img src="app/static/images/avatars/transparent/envelop_falling_1.png">
            <img src="app/static/images/avatars/transparent/envelop_falling_2.png">
        </div>

        <!-- Right (Billy) -->
        <div class="billdozer_animation">
            <img src="app/static/images/avatars/transparent/billy__eyes_closed__billdozer_down.png">
            <img src="app/static/images/avatars/transparent/billy__eyes_open__billdozer_down.png">
            <img src="app/static/images/avatars/transparent/billy__eyes_open__billdozer_up.png">
        </div>

        <div class="speech-layer">
            <div class="speech-bubble">
                <div class="speech-text"></div>
                <div class="speech-pointer"></div>
            </div>
        </div>
    </div>

    <script>
        const BILLDOZER_TOKEN = "BILLDOZER_v1"; // must match python

        console.log("[Billdozer] widget booting");

        const container = document.querySelector(".inner-container");
        const speechLayer = document.querySelector(".speech-layer");
        const speechText = document.querySelector(".speech-text");

        // âœ… REQUIRED STATE
        const queue = [];
        let active = false;

        function playNext() {
            if (!queue.length) {
                active = false;
                speechLayer.style.display = "none";
                container.classList.remove("talking-left", "talking-right");
                return;
            }

            active = true;
            const {
                character,
                message
            } = queue.shift();

            container.classList.remove("talking-left", "talking-right");
            container.classList.add(
                character === "billie" ? "talking-left" : "talking-right"
            );

            speechText.textContent = message;
            speechLayer.style.display = "block";

            // display time
            setTimeout(() => {
                speechLayer.style.display = "none";
                container.classList.remove("talking-left", "talking-right");

                // small pause between messages
                setTimeout(playNext, 300);
            }, 3000);
        }

        // ðŸ”” announce ready to parent
        window.parent.postMessage({
                type: "BILLDOZER_READY",
                token: BILLDOZER_TOKEN
            },
            "*"
        );

        // ðŸ“© receive messages from Streamlit
        window.addEventListener("message", (event) => {
            const data = event.data;
            console.log("[Billdozer] received message:", data);

            if (!data || data.type !== "CHARACTER_MESSAGE") return;

            queue.push(data.payload);
            if (!active) playNext();
        });
    </script>




</body>

</html>
